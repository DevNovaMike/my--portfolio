<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <header>
    <h1>Hello, I'm Anthony</h1>
    <p>Frontend Developer in training üë®‚Äçüíª</p>
  </header>

  <form id="contactForm" action="https://script.google.com/macros/s/AKfycbwCIX2H0gGoDoVJOl7EisSsWh-BkkRGjyixp2TePLELvKiUeJZc2CiN-UZqLYTtqpy_/exec" method="POST">
    <input type="text" name="name" placeholder="Your Name" required /><br />
    <input type="email" name="email" placeholder="Your Email" required /><br />
    <textarea name="message" placeholder="Your Message" required></textarea><br />
    <button type="submit">Send</button>
  </form>

  <button onclick="sayHello()">Click Me</button>
  <button onclick="greetUser('User')">Greet Me</button>

  <script>
const form = document.getElementById('contactForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = {
    name: form.elements["name"].value,
    email: form.elements["email"].value,
    message: form.elements["message"].value
  };

  try {
    const response = await fetch(form.action, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });

    console.log('Raw response:', response);

    const result = await response.json();
    console.log('Parsed JSON result:', result);

    if (result.success) {
      Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: 'Thank you for contacting me.',
      });
      form.reset();
    } else {
      throw new Error(result.error || 'Form failed to submit');
    }
  } catch (error) {
    console.error('Error caught:', error);
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Something went wrong. Try again later.',
    });
  }
});

  </script>

  <script src="script.js"></script>
</body>
</html>
