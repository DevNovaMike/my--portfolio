<html lang="en">
<head>

</head>
<body>

  <header>
    <h1>Hello, I'm Anthony</h1>
    <p>Frontend Developer in training üë®‚Äçüíª</p>

<form id="contactForm" action="https://script.google.com/macros/s/AKfycbwCIX2H0gGoDoVJOl7EisSsWh-BkkRGjyixp2TePLELvKiUeJZc2CiN-UZqLYTtqpy_/exec" method="POST">
  <input type="text" name="name" placeholder="Your Name" required><br>
  <input type="email" name="email" placeholder="Your Email" required><br>
  <textarea name="message" placeholder="Your Message" required></textarea><br>
  <button type="submit">Send</button>
</form>

  </section>

  <button onclick="sayHello()">Click Me</button>
  <button onclick="greetUser('User')">Greet Me</button>

  <script>
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          Swal.fire({
            icon: 'success',
            title: 'Message Sent!',
            text: 'Thank you for contacting me.',
          });
          form.reset();
        } else {
          throw new Error('Form failed to submit');
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Something went wrong. Try again later.',
        });
        console.error(error);
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
