  <form id="contactForm" action="https://script.google.com/macros/s/AKfycbwUpJkPFlSATQHYXnDbW0hdisPjm_ESFyT0PmdvVikjF_tlKhALdgs3rv1w2hICgt2QTw/exec" method="POST">

    <button type="submit">Send</button>
  </form>

<!-- SweetAlert2 for popup messages -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  const form = document.getElementById('contactForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = {
      name: form.name.value,
      email: form.email.value,
      message: form.message.value,
    };

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
          'Content-Type': 'application/json',
        }
      });

      if (response.ok) {
        Swal.fire({
          icon: 'success',
          title: 'Message Sent!',
          text: 'Thank you for contacting me.',
        });
        form.reset();
      } else {
        throw new Error('Form failed to submit');
      }
    } catch (error) {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Something went wrong. Try again later.',
      });
      console.error(error);
    }
  });
</script>
